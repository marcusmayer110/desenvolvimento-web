<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div's e span</title>

    <style>
        #topo {
            background-color: blue;
        }
        .conteudo{
            background-color: red;
        }
        .produto{
            background-color: gray;
        }
        #rodape{
            background-color: green;
        }
        #span{
            background-color: brown;
        }
    </style>
</head>

<body>
    <!--divs sao blocos de divisão dentro do página-->
    <!--usadas para organizar os 'blocos' de conteudo-->

    <div id="topo">
        <img src="https://images.icon-icons.com/836/PNG/512/Amazon_icon-icons.com_66787.png" alt="logo" width="50">
        <ul>
            <li>Home</li>
            <li>quem somos</li>
            <li>contato</li>
        </ul>
    </div>
    <div class="conteudo">
        <div class="produto">produto 1</div>
        <div class="produto">produto 2</div>
        <div class="produto">produto 3</div>
    </div>

    <div id="rodape">
        <h4>Todos direitos reservados</h4>
    </div>

    <!--span é um bloco porem diferente da div ele é inline, conteudos sao colocados uns na frente do outro-->
    <!-- as divs sao do tipo block, ocupam toda largura disponivel,entao de uma div pra outra existe uma quebra de linha-->
     
    <span id="span">
        Jamilton
    </span>
</body>

</html>
