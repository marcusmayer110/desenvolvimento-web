<head>

    body{
        font-size: 40px;
        font-family: 'Times New Roman', Times, serif;
    }
    .negrito{
        font-weight: 900;
    }
    .italico{
        font-style:italic
    }

        text-decoration;

    <p class="negrito">Texto Negrito</p>
    <p class="italico">texto italico</p>
    <p class="formatacao">Texto formatado</p>
</body>

</html>
