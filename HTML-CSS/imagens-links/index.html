<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de imagens e Links</title>
</head>

<body>
    <!-- uso de imagens-->
    <!--img - imagem   alt- texto alternativo pra imagem que nao carrega src - source ou caminho pra imagem -->

    <h1>exemplos de uso de imagens em html</h1>
    <img src="/HTML-CSS/img/ferrari.webp" alt="imagem ferrari" width="225">

    <h1>Teste de uso de links</h1>

    <!--uso de links -->
    <!--uso da tag a 'anchor' e href 'hyperlink reference'-->
    <a href="link.html">
        Clique aqui
    </a>

    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Obcaecati repellendus maiores minus necessitatibus,
        modi ab?
    </p>

    <!--exemplo de uso de link para pagina web-->
    <a href="">Google</a>
</body>

</html>
